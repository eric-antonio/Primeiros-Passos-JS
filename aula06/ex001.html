<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos no JavaScript</title>
    <style>
        body{
            background-color: antiquewhite;
            font-size: 20px;
        }
        p{
            font-size: 32px;
        }
    </style>
</head>
<body>

    
    <h1>Olá, Mundo</h1>
    <p>Já me livrei da Maldição! <br>
        Vamos aprender JavaScript
    </p>


    
    <script>
        /*
            Para declara variaveis em JS, podemos usar
            var, let, const!
            So ainda não sei a diferença!
        */

        let nome = window.prompt('Qual é o seu nome!')
        window.alert('É um grande prazer te conhecer ' + nome + '!')// Para concatenar usamos +
    </script>
</body>
</html>
